<!doctype html>
<html lang="en" ng-app="myapp">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>ng-boilerplate</title>
	<link rel="stylesheet" href="styles/app.css">
	<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
	</head>
	<body>


	<div class="container">

		<!-- Navbar
		================================================== -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="./styles/img/logo.png">
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/home" onclick="collapseNavBar()">Home</a></li>
						<li><a href="#/account" onclick="collapseNavBar()">Account</a></li>
						<li><a href="#/about" onclick="collapseNavBar()">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>


	<!-- Content of the Application
	================================================== -->
	<div class="container" ui-view />


	<!-- Loading Scripts
	NB: The order of the import is important
	================================================== -->	
	<!-- Placed at the end of the document so the pages load faster -->
	
	<!-- Vendors -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	
	<!-- Directives -->
	<!-- ... -->

	<!-- constants -->
	<script src="constants.js"></script>
	
	<!-- Application AngularJS -->
	<script src="app.js"></script>
	
	<!-- Services -->
	<!-- ... -->
	
	<!-- Controllers -->
	<script src="views/home/home-controller.js"></script>

	<!-- Routes -->
	<script src="routes.js"></script>
	
	<!-- Styles -->
	<script src="styles/bootstrap/js/bootstrap.min.js"></script>


	<!-- Collapse of nav-bar
	================================================== -->
	<script>
		var collapseNavBar = function(){
			// check if window is small enough so dropdown is created
			var toggle = $(".navbar-toggle").is(":visible");
			if (toggle) {
				$(".navbar-collapse").collapse('hide');
			}
		};
	</script>


	</body>
</html>
